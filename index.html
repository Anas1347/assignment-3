<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio Navbar</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.14.1/dist/full.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="container mx-auto flex items-center justify-between p-4 bg-gray-100">
        <!-- Company Logo with Mark -->
        <div class="flex items-center space-x-2">
            <div class="p-2 rounded-full border-2 border-green-500">
                <i class="fas fa-check"></i> <!-- Mark Sign -->
            </div>
            <span class="text-xl font-bold">Rinterio</span>
        </div>

        <!-- Navigation Links -->
        <ul class="flex space-x-8">
            <li><a href="#" class="text-gray-700 hover:text-black">Home</a></li>
            <li><a href="#" class="text-gray-700 hover:text-black">Services</a></li>
            <li><a href="#" class="text-gray-700 hover:text-black">Portfolio</a></li>
            <li><a href="#" class="text-gray-700 hover:text-black">Blogs</a></li>
            <li><a href="#" class="text-gray-700 hover:text-black">Contact Us</a></li>
        </ul>

        <!-- Icons and Button -->
        <div class="flex items-center space-x-4">
            <a href="#" class="text-gray-700 hover:text-black"><i class="fas fa-search"></i></a>
            <a href="#" class="text-gray-700 hover:text-black"><i class="fas fa-shopping-cart"></i></a>
            <button class="flex items-center px-4 py-2 bg-black text-white rounded-full">
                Book Consultant <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </nav>
</body>
</html>
